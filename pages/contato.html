    <main class="contato">
       <form action="#">
        
            <legend>CONTATE-NOS</legend>
            <br>
                <div>
                 <label for="name">NOME</label>
                 <input type="text" name="nome" id="name" placeholder=" Digite seu nome completo">
        </div>
            <br>
                <div>
                 <label for="email">EMAIL</label>
                 <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
            <br>
                <div>
                 <label for="telefone">TELEFONE</label>
                 <input type="text" name="telefone" id="telefone" pattern="[0-9]{11}" placeholder="Digite seu numero">
        </div>
            <br>
            <label for="select">ASSUNTO</label>
            <select name="assunto" id="assunto">
                <option value="1">TROCAS</option>
                <option value="2">ATENDIMENTO</option>
                <option value="3">COMERCIO</option>
                <option value="4">OUTROS</option>
            </select>
            <br>
            <br>
            <label for="mens">DEIXE SEU COMENTARIO</label>
            <br>
            <textarea name="mens" id="mens" cols="50" rows="15">
            </textarea>
            <br>
            <br>
                <div id="enviar">
                 <button type="submit">ENVIAR</button>
                 <button type="reset">APAGAR</button>
                </div>
        
       </form>
    </main>
