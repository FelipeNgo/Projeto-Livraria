<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>Livraria São João</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="topo">
        <h1>LIVRARIA SÃO JOÃO</h1>
        <h2>LIVROS NOVOS E USADOS COM OS MELHORES PREÇOS</h2>
        
    </header>

    <nav id="menu">
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="produtos.html">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="sobre.html">Jonh & Paul</a></li>
            <li><a href="contato.html">Contatos</a></li>
        </ul>
    </nav>

    <main class="contato">
       <form action="#">
        <fieldset>
            <legend>Contate-nos</legend>
                <div>
                 <label for="name">Nome</label>
                 <input type="text" name="nome" id="name" placeholder=" Digite seu nome completo">
        </div>
            <br>
                <div>
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
            <br>
                <div>
                 <label for="telefone">Telefone</label>
                 <input type="text" name="telefone" id="telefone" pattern="[0-9]{11}" placeholder="Digite seu numero">
        </div>
            <br>
            <label for="select">Assunto</label>
            <select name="assunto" id="assunto">
                <option value="1">Trocas</option>
                <option value="2">Atendimento</option>
                <option value="3">Comercio</option>
                <option value="4">Outros</option>
            </select>
            <br>
            <label for="mens">Deixe seu comentario</label>
            <textarea name="mens" id="mens" cols="30" rows="10">
            </textarea>
            <br>
                <div>
                 <button type="submit">Enviar</button>
                 <button type="reset">Apagar</button>
                </div>
        </fieldset>
       </form>
    </main>

    <footer id="rodape">

    </footer>
</body>
</html>
